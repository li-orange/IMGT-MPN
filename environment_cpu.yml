name: IMGT-MPN-CPU
channels:
  - conda-forge
  - defaults

dependencies:
  # Python & 基础
  - python=3.9
  - pip

  # 科学计算/图像/数据
  - numpy=1.24.4
  - scipy=1.10.1
  - scikit-learn=1.3.2
  - scikit-image=0.19.3
  - pandas=2.0.3
  - matplotlib=3.5.3
  - pillow=10.3.0
  - networkx=2.8.8
  - rdkit=2024.03.2

  # 训练/日志/工具
  - tensorboardx=2.6.2
  - tqdm=4.66.4
  - requests=2.31.0
  - protobuf=4.25.3
  - absl-py
  - future=1.0.0
  - h5py=3.11.0
  - plotly=5.22.0

  # Jupyter 相关
  - notebook=7.2.0
  - ipykernel=6.29.3
  - ipywidgets=8.1.2
  - jupyter=1.0.0

  # 分子学习生态
  - deepchem=2.8.0
  - dgllife=0.3.2
  - dgl=0.9.1   # CPU-only 版本

  # pip 安装 PyTorch CPU 版本 + 相关生态
  - pip:
      - torch==1.10.0+cpu
      - torchvision==0.11.0+cpu
      - torchaudio==0.10.0+cpu
      - tensorboard==2.16.2
      - ogb==1.3.6
      - torch-geometric==2.1.0
      - torch-scatter==2.0.9
      - torch-sparse==0.6.12
      - torch-cluster==1.5.9
      - torch-spline-conv==1.2.1
      - -f https://download.pytorch.org/whl/cpu/torch_stable.html
